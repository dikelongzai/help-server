<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>无标题文档</title>
    <link href="/css/style.css" rel="stylesheet" type="text/css"/>
    <link href="/css/select.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="/js/jquery.js"></script>
    <script type="text/javascript" src="/js/jquery.idTabs.min.js"></script>
    <script type="text/javascript" src="/js/select-ui.min.js"></script>
    <script type="text/javascript" src="/editor/kindeditor.js"></script>
    <script language="javascript" type="text/javascript" src="/My97DatePicker/WdatePicker.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>
    <script type="text/javascript" src="/js/order.js"></script>
    <script type="text/javascript">
        $(document).ready(function (e) {
            $(".select3").uedSelect({
                width: 152
            });
        });

    </script>
</head>

<body class="sarchbody">

<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="#">订单管理</a></li>
        <li><a href="#">订单查询</a></li>
    </ul>
</div>

<div class="formbody">
    <div id="usual1" class="usual">
        <ul class="seachform1">
            <li><label>充值手机号</label><input name="recharge_phone" id="recharge_phone" type="text" class="scinput1"/></li>
            <li><label>提现手机号</label><input name="withdrawals_phone" id="withdrawals_phone" type="text" class="scinput1"/></li>
            <li><label>订单状态</label>
                <div class="vocation">
                    <select class="select3" name="order_type" id="order_type">
                        <option value="-1">全部</option>
                        <option value="3">已匹配</option>
                        <option value="6">未确认</option>
                        <option value="8">未收到款</option>
                        <option value="2">完成订单</option>

                    </select>
                </div>
            </li>
        </ul>

        <ul class="seachform1">
            <li><label>匹配时间</label><input name="mst" id="mst" type="text" class="scinput1" onClick="WdatePicker()"/></li>
            <li><label>一</label><input name="met" id="met" type="text" class="scinput1" onClick="WdatePicker()"/></li>
            <li><label>投诉状态</label>
                <div class="vocation">
                    <select class="select3" name="complaint_status" id="complaint_status">
                        <option value="-1">全部</option>
                        <option value="0">正常</option>
                        <option value="1">未打款</option>
                        <option value="2">虚假打款</option>
                    </select>
                </div>
            </li>
        </ul>
        <ul class="seachform1"><li><label>确认时间</label><input name="cst" id="cst" type="text" class="scinput1" onClick="WdatePicker()"/></li>
            <li><label>一</label><input name="cet" id="cet" type="text" class="scinput1" onClick="WdatePicker()"/></li>
        </ul>
        <ul class="seachform1">
            <li><label>支付时间</label><input name="pst" id="pst" type="text" class="scinput1" onClick="WdatePicker()"/></li>
            <li><label>一</label><input name="pet" id="pet" type="text" class="scinput1" onClick="WdatePicker()"/></li>
            <li class="sarchbtn"><label>&nbsp;</label><input id="searchBt" type="button" class="scbtn" value="查询"/></li>
        </ul>
        <div class="formtitle"><span>订单查询</span></div>
        <table class="tablelist">
            <thead>
            <tr>
                <th>订单号</th>
                <th>充值手机号</th>
                <th>提现手机号</th>
                <th>金额</th>
                <th>订单状态</th>
                <th>投诉状态</th>
                <th>匹配时间</th>
                <th>确认时间</th>
                <th>支付时间</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div class="pagin">
            <div class="message">共<i class="blue">1256</i>条记录，当前显示第&nbsp;<i class="blue">2&nbsp;</i>页</div>
            <ul class="paginList">
                <li class="paginItem"><a href="javascript:;"><span class="pagepre"></span></a></li>
                <li class="paginItem"><a href="javascript:;">1</a></li>
                <li class="paginItem current"><a href="javascript:;">2</a></li>
                <li class="paginItem"><a href="javascript:;">3</a></li>
                <li class="paginItem"><a href="javascript:;">4</a></li>
                <li class="paginItem"><a href="javascript:;">5</a></li>
                <li class="paginItem more"><a href="javascript:;">...</a></li>
                <li class="paginItem"><a href="javascript:;">10</a></li>
                <li class="paginItem"><a href="javascript:;"><span class="pagenxt"></span></a></li>
            </ul>
        </div>
    </div>


</div>


</body>

</html>
